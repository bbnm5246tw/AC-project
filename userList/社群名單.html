<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- nav-bar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light shadow p-3 mb-5 bg-body-tertiary rounded"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Fake User List</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">
                Home
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="http://127.0.0.1:5500/%E6%9C%80%E6%84%9B%E9%A0%81%E9%9D%A2.html"
                >Favorite</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 搜尋欄 -->
    <form
      class="row row-cols-lg-auto g-3 align-items-center mb-2"
      id="search-form"
    >
      <div class="d-flex align-items-center mb-2">
        <label for="search-input" class="visually-hidden">User Search</label>
        <input
          type="text"
          class="form-control mr-5"
          id="search-input"
          placeholder="type here"
          style="width: 200px; max-width: 100%"
        />
        <button type="submit" class="btn btn-primary" id="search-submit-button">
          Search
        </button>
      </div>
    </form>

    <!-- 建立人物列表 -->
    <div class="row d-flex flex-wrap justify-content-center" id="data-panel">
      <!-- Render Movie List -->
    </div>

    <!-- paginator -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="paginator"></ul>
    </nav>

    <!--   user-modal -->
    <div
      class="modal fade"
      id="user-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="user-modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="user-modal-body">
            <div class="row">
              <div class="col-sm-6" id="user-modal-image">
                <img src="" alt="avatar-poster" class="img-fluid" />
              </div>
              <div class="col-sm-6">
                <ul class="items">
                  <li id="user-modal-email"></li>
                  <hr />
                  <li id="user-modal-gender"></li>
                  <hr>
                  <li id="user-modal-age"></li>
                  <hr>
                  <li id="user-modal-region"></li>
                  <hr>
                  <li id="user-modal-birthday"></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <!-- JS PART -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script> -->

    <script
      src="https://kit.fontawesome.com/4690493b57.js"
      crossorigin="anonymous"
    ></script>
    <script src="社群.js"></script>
  </body>
</html>
